events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Configuración del upstream para el backend
    upstream anb_api {
        server api:8080;
    }

    # Configuración del upstream para el frontend
    upstream anb_frontend {
        server frontend:80;
    }

    # Configuración del servidor principal
    server {
        listen 80;
        server_name localhost;

        # Configuración de archivos de log
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Configuración de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Configuración para el frontend
        location / {
            proxy_pass http://anb_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Configuración para la API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://anb_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración para uploads de archivos grandes
            client_max_body_size 100M;
            proxy_request_buffering off;
        }

        # Configuración específica para uploads de videos
        location /api/videos/upload {
            limit_req zone=upload burst=5 nodelay;
            
            proxy_pass http://anb_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración especial para uploads
            client_max_body_size 100M;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Servir videos procesados directamente desde Nginx
        location /videos/ {
            alias /usr/share/nginx/html/videos/;
            add_header Cache-Control "public, max-age=31536000";
            add_header Access-Control-Allow-Origin "*";
        }

        # Health check
        location /health {
            proxy_pass http://anb_api;
        }
    }
}
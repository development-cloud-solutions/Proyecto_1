services:
  redis:
    image: redis:7-alpine
    container_name: anb_redis
    environment:
      - TZ=America/Bogota
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anb_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.4'     # 20 de CPU para Redis
          memory: 384M    # 384MB para Redis (20 de 2GB)
        reservations:
          cpus: '0.1'     # 0.05 CPU mínimo
          memory: 128M    # 128MB mínimo

  api:
    build:
      context: ./back
      dockerfile: Dockerfile.api
    container_name: anb_api
    ports:
      - "8080:8080"
    env_file:
      - ./back/.env
    environment:
      - TZ=America/Bogota
      - PORT=8080
      - HOST=0.0.0.0
      - GIN_MODE=debug

      # Database configuration
      - DB_DRIVER=postgres
      - DB_HOST=171.21.2.60 # IP DE BASE DE DATOS EN AWS
      - DB_PORT=5432
      - DB_NAME=proyecto_1
      - DB_USER=usrpostgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable

      - REDIS_URL=redis:6379
      - JWT_SECRET=local-development-secret-key
      - JWT_EXPIRATION=1h
      - UPLOAD_PATH=/app/uploads
      - PROCESSED_PATH=/app/processed
      - MAX_FILE_SIZE=104857600
      - WORKER_CONCURRENCY=8
    volumes:
      - /mnt/nfs/uploads:/app/uploads
      - /mnt/nfs/processed:/app/processed
    depends_on:
      - redis
    networks:
      - anb_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'     # 0.75 de CPU para API (en Web Server)
          memory: 1536M   # 0.75 de RAM para API (1.5GB)
        reservations:
          cpus: '0.8'     # Garantizar 0.40 CPU mínimo
          memory: 768M    # Garantizar 768MB mínimo

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
      - VITE_API_URL=http://3.227.188.83
      - VITE_VIDEOS_URL=http://3.227.188.83
      - VITE_APP_NAME=ANB Rising Stars Showcase
      - VITE_APP_VERSION=1.0.0
      - VITE_ENVIRONMENT=development
    container_name: anb_frontend
    ports:
      - "3000:3000"
    environment:
      - TZ=America/Bogota
    networks:
      - anb_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: anb_nginx
    environment:
      - TZ=America/Bogota
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./back/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /mnt/nfs/processed:/usr/share/nginx/html/videos:ro
    depends_on:
      - api
      - frontend
    networks:
      - anb_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  anb_network:
    driver: bridge
